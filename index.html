<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Glitch Text Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src='unicode.js'></script>
  </head>
  <body>
    <div class='container'>
      <label for="text">Input Text</label>
      <textarea class="form-control" id="text" rows="3"></textarea>

      <hr class='my-1'>

      <label for="craziness">Craziness Level</label>
      <input type="range" class="form-control-range" id="craziness" min='0' max='100' value='0'>

      <hr class='my-1'>

      <button type="button" class="btn btn-primary" id='submit'>Submit</button>

      <hr class='my-4'>

      <label for="gtext">Output Glitch Text</label>
      <textarea class="form-control" id="gtext" rows="3" readonly></textarea>
    </div>
  </body>
</html>
